<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Разбудить Холди-Бот</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="robotImage" src="sleepRobot.png" alt="Спящий Холди-Бот" class="robot-image">
        <div id="progressContainer" style="width: 100%; background-color: #f3f3f3; border: 1px solid #ccc; border-radius: 5px; overflow: hidden;">
            <div id="progressBar" style="width: 0%; height: 20px; background-color: #4caf50;"></div>
        </div>
        <button id="wakeButton" class="wake-button">Разбудить</button>
        <p id="message" class="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
